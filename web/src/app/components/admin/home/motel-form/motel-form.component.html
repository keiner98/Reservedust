<div fxFill fxLayout="row" fxLayoutAlign="center">
  <div fxFlex="40">
    <app-map
      [index]="i"
      (addressToReg)="getAddress($event)"
      (lat)="getLat($event)"
      (lon)="getLon($event)"
    ></app-map>
  </div>
  <form [formGroup]="motelform" fxFlex="40" fxLayout="column">
    <h3>Motel Form</h3
    ><mat-form-field>
      <input
        matInput
        (onchange)="log()"
        placeholder="Nombre del motel"
        formControlName="motel"
      />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Telefono" formControlName="phone" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Habitacione" formControlName="roomAmount" />
    </mat-form-field>
    <button (click)="send()">Send</button>
  </form>
  <!-- 
  <div fxFlex="10"></div>

-->
</div>
