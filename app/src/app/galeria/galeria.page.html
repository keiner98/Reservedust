<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
  <ion-title>Galeria</ion-title>
</ion-toolbar>
</ion-header>

<ion-content padding>

<ion-grid>

  <ion-row>
    <ion-col size="6" *ngFor="let imagen of imagenes">

      <img class="galeria" src="{{imagen}}" (click)="verImagen(imagen)">
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
